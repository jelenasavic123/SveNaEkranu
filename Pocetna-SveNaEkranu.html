    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000; /* Pozadina stranice je crna */
    color: #fff;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header h1 {
    font-size: 1.5em; /* Smanjenje veličine teksta, prilagodite po potrebi */
    margin: 0; /* Uklanja marginu oko naslova */
}

nav {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Dve kolone */
    grid-template-rows: repeat(3, auto); /* Tri reda */
    gap: 10px; /* Razmak između dugmadi */
    background-color: #222;
    padding: 10px; /* Padding oko grida */
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid transparent;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s, border-color 0.3s;
    display: block;
}

nav a.turske-serije {
    border-color: #ff6f61; /* Boja za turske serije */
}

nav a.domace-serije {
    border-color: #f7b731; /* Boja za domaće serije */
}

nav a.strane-serije {
    border-color: #4b7bec; /* Boja za strane serije */
}

nav a.strani-filmovi {
    border-color: #a55eea; /* Boja za strane filmove */
    grid-column: 1 / -1; /* Proširuje se na obe kolone */
}

nav a:hover {
    background-color: #444;
    border-color: #fff;
}

.container a {
    float: left;
    width: 48%;
    margin-right: 4%; /* Space between images */
    text-align: center;
    color: #fff;
    text-decoration: none;
    box-sizing: border-box;
}

.container a:nth-child(2n) {
    margin-right: 0; /* Remove margin for the second item in each row */
}

.container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}
